{% extends 'base.html' %}

{% block content %}

  <!--Check if it's edit request Change the title-->
  {% if post_edit %}
    <h1>Share a New Message</h1><hr>
  {% else %}
    <h1>Update your message</h1><hr>
  {% endif %}
  <!--End check-->

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="message-save btn btn-dark">Share</button>
  </form>

  <script>var editor = new MediumEditor('.editable');</script>
{% endblock content %}
