{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
  <h1>Log In</h1>
  <form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-primary" value="Login">
    <small class="text-muted ml-2">
      <a href="{% url 'password_reset' %}">Forget Password?</a>
    </small>
  </form>
{% endblock content %}
